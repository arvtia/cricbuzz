<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="stylelogin.css" type="text/css">
</head>
<body>
    
<header>
    <a href="index.html"><img src="/images/Cricbuzz_Logo.png" alt=""></a>
</header>
<div class="main">


    <div class="main-2">

    <h1 id="login-h">Log In</h1>

    <hr id="login-line">

    <div class="privay">
        <input type="checkbox" name="" id="agree-terms">
        <p>I agree to the <a href="#">Privacy Policy</a> and <a href="#"> T & C</a></p> 

    </div>

    <input type="text" value="" placeholder="Email Id/Mobile Number" id="input-email">

    <div class="check">
        <input type="checkbox" id="check-if"> 
        <p>I'm not a Robot</p>
        <div class="check-g-cap">
            <img src="/images/Google-recaptcha.png" id="Google-recaptcha" alt="">
            <p> Privacy - Terms</p>
        </div>
    </div>

    <input type="submit" value="Continue" id="continue-b">

    <p id="sign-up">Don't have an Account? <a href="#">Sign Up</a></p>

    <hr id="line">
    <h2 id="or-id">OR</h2>

    <div class="google-continue" id="google-i">
        <img src="/images/google-logo.png" alt="">
        <p>Continue with Google</p>
    </div>
    <div class="google-continue" id="apple-i">
        <img src="/images/apple-logo.png" alt="">
        <p>Continue with Apple</p>
    </div>

    </div>


</div>






   
</body>
</html>
